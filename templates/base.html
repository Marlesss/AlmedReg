<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base.css">
    <title>{{ title }}</title>
</head>
<body>
<div class="wrapper">
    <div class="shadow">
        <div class="container">
            <div class="site_title">
                <div class="row">
                    <div class="logo_container">
                        <a href="/"><img src="/static/images/almed.png" alt="" width="320px"></a>
                    </div>
                    <div class="school_name_cont">
                        <p class="school_description">Общество с ограниченной ответственностью
                            «Эльче»</p>
                        <p class="school_name">Медицинский центр Алмед </p>
                    </div>
                    <div class="empty_col">
                        {% if current_user.is_authenticated %}
                        <div class="row">
                            <a class="btn btn-light col" href="/self_page">Личный кабинет</a>
                            &nbsp;&nbsp;&nbsp;
                            <a class="btn btn-danger col" href="/logout">Выйти</a>
                        </div>
                        {% else %}
                        <div>
                            Не авторизован
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <main role="main" class="site_body container clear_fix">
            {% block content %} {% endblock %}
        </main>
    </div>
</div>
</body>
</html>
